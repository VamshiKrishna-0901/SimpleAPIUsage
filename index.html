<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poke-Dex</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="title">
    <h1 id="main-title">Poke-Dex</h1>
    <p id="sub-title"><i>Place to haunt pokemons</i></p>
    <form><input type="text" id="search-input" placeholder="Search a pokemon" value="2" required>
    <button type="submit" id="search-button"> Search </button></form>
  </div>

  <center>
    <div class="container">
      <div id="hp">hp</div>
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="" id="sprite">
      <div id="pokemon">
        <span id="pokemon-name">Pokemon Name</span>
        <span id="pokemon-id">pokemon id</span>
      </div>
      <div id="about" class="flex-display">
        <span id="height">32lbs</span>
        <span id="weight">32lbs</span>
      </div>
      <div id="types" class="flex-display">flying</div> 
      <hr>
      <!-- <hr> -->
      <div class="flex1">
        <div id="attack-amount">
          <div id="attack">50</div>
          <span>Attack</span>
        </div>
        <div id="defense-amount">
          <div id="defense">50</div>
          <span>Defense</span>
        </div>
        <div id="speed-amount">
          <div id="speed">50</div>
          <span>Speed</span>
        </div>
        </div>
        <div class="flex2">
        <div id="special-attack-amount">
          <div id="special-attack">50</div>
          <span>Special Attack</span>
        </div>
        <div id="special-defense-amount">
          <div id="special-defense">50</div>
          <span>Special Defense</span>
        </div>
      </div>
    </div>
    </center>

    <script src="script.js"></script>
</body>
</html>
